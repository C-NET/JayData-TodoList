<html>
<head>
    <meta charset="utf-8" />
    <!--<meta name="format-detection" content="telephone=no" />-->
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <style type="text/css">
        body, input, button {
            font-size: 1.5em;
        }
    </style>
    <meta name="msapplication-tap-highlight" content="no" />
    <title>TodoList JayData</title>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/datajs-1.0.3.js"></script>
    <script type="text/javascript" src="js/jaydata.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>

    <script id="todoEntryTemplate" type="text/html">
        <div class="todoEntry row clear margin10">
            <div class="fleft iblock span4">
                <label>${Data }</label>
            </div>
            {{if Done}}
            <button value="undone" class="btn btn-small btn-inverse tshadow">Undone</button>
            {{else}}
            <button value="done" class="btn btn-small btn-success tshadow">Done</button>
            {{/if}}
            <button value="delete" class="btn btn-small btn-danger tshadow">Delete</button>
        </div>
    </script>

    <script id="remoteListTemplate" type="text/html">
        <div class="todoEntry row clear margin10">
            <div class="fleft iblock span4" style="float: left">
                <label>${Data }</label>
            </div>
            &nbsp;
            <button value="delete" class="btn btn-small btn-danger tshadow">Delete</button>
        </div>
    </script>

</head>
<body>
    <h1>JayData Todo-List</h1>
    <div id="message"></div>
    <hr />
    <div>
        <h2 style="display: inline-block">Lista Local</h2>
        <a href="#" id="sync">Sincronizar</a>
    </div>
    <div>
        <input id="txtNew" type="text" class="reset-m" style="width: 100%;" />
        <button id="btnAdd" class="btn btn-small">Agregar</button>
        <button id="btnClear" class="btn btn-small">Limpiar lista local</button>
    </div>
    <div id="todoList"></div>
    <hr />
    <div>
        <h2 style="display: inline-block">Lista Remota</h2>
        <a href="#" id="refresh">Actualizar</a>
    </div>
    <div id="remoteList"></div>
</body>
</html>
